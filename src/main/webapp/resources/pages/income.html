<body>
	<div class="wrapper">
		<div class="one">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="incomeData" chart-labels="incomeLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="two title"><h1>Income Page</h1></div>
		<div class="three">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="incomeData" chart-labels="incomeLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="four">
			<div class="chartDiv">
				<canvas id="bar" class="chart chart-bar myChart" chart-data="incomeData2" chart-labels="incomeLabels2" chart-series="incomeSeries"></canvas>
			</div>
		</div>
		<div class="five">
			<table ng-cloak ng-show="showIncomeTable == true">
				<tr>
					<th>Amount</th>
					<th>Description</th>
					<th>Date</th>
				</tr>
				<tr ng-repeat="incomeEntry in incomeEntries">
					<td>{{incomeEntry.amount}}</td>
					<td>{{incomeEntry.description}}</td>
					<td>{{incomeEntry.incomeDate}}</td>
				</tr>
			</table>
		</div>
		<div class="six">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="incomeData" chart-labels="incomeLabels" chart-options="options"></canvas> 
			</div>
		</div>
	</div>
</body>
