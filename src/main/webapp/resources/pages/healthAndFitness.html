<body>
	<div class="wrapper">
		<div class="one">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="healthAndFitnessData" chart-labels="healthAndFitnessLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="two title"><h1>HealthAndFitness Page</h1></div>
		<div class="three">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="healthAndFitnessData" chart-labels="healthAndFitnessLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="four">
			<div class="chartDiv">
				<canvas id="bar" class="chart chart-bar myChart" chart-data="healthAndFitnessData2" chart-labels="healthAndFitnessLabels2" chart-series="healthAndFitnessSeries"></canvas>
			</div>
		</div>
		<div class="five">
			<table ng-cloak ng-show="showHealthAndFitnessTable == true">
				<tr>
					<th>Amount</th>
					<th>Description</th>
					<th>Date</th>
				</tr>
				<tr ng-repeat="healthAndFitnessEntry in healthAndFitnessEntries">
					<td>{{healthAndFitnessEntry.amount}}</td>
					<td>{{healthAndFitnessEntry.description}}</td>
					<td>{{healthAndFitnessEntry.healthAndFitnessDate}}</td>
				</tr>
			</table>
		</div>
		<div class="six">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="healthAndFitnessData" chart-labels="healthAndFitnessLabels" chart-options="options"></canvas> 
			</div>
		</div>
	</div>
</body>
