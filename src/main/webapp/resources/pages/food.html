<body>
	<div class="wrapper">
		<div class="one" ng-show="foodEntries.length != 0">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="foodData" chart-labels="foodLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="two title">
			<h1>Food Page</h1>
			<div ng-show="foodEntries.length == 0">
				No Entries for selected month
			</div>
		</div>
		<div class="three" ng-show="foodEntries.length != 0">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="foodData" chart-labels="foodLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="four" ng-show="foodEntries.length != 0">
			<div class="chartDiv">
				<canvas id="bar" class="chart chart-bar myChart" chart-data="foodData2" chart-labels="foodLabels2" chart-series="foodSeries"></canvas>
			</div>
		</div>
		<div class="five">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedMonth}}
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
				    <li ng-click="all()"><a>All Months</a></li>
				    <li ng-click="january()"><a>January</a></li> 
				    <li ng-click="february	()"><a>February</a></li>
				    <li ng-click="march()"><a>March</a></li>
					<li ng-click="april()"><a>April</a></li>
					<li ng-click="may()"><a>May</a></li>
					<li ng-click="june()"><a>June</a></li>
					<li ng-click="july()"><a>July</a></li>
					<li ng-click="august()"><a>August</a></li>
					<li ng-click="september()"><a>September</a></li>
					<li ng-click="october()"><a>October</a></li>
					<li ng-click="november()"><a>November</a></li>
					<li ng-click="december()"><a>December</a></li>   
				</ul>
			</div><br>
			<table ng-cloak ng-show="showFoodTable == true">
				<tr>
					<th>Amount</th>
					<th>Description</th>
					<th>Date</th>
					<th ng-show="delete == true">Delete</th>
				</tr>
				<tr ng-repeat="foodEntry in foodEntries">
					<td style="color: red;">${{foodEntry.amount}}</td>
					<td>{{foodEntry.description}}</td>
					<td>{{foodEntry.foodDate}}</td>
					<td ng-click="deleteFoodEntry(foodEntry)" ng-show="delete == true" class="delete-row-entry">
						<span class="glyphicon glyphicon-remove delete-button" aria-hidden="true"></span>
					</td>
				</tr>
			</table>
		</div>
		<div class="six" ng-show="foodEntries.length != 0">
			<div ng-show="showFoodTable == true">
				<button ng-click="delete = !delete;" class="btn btn-primary" type="button">Remove Items Toggle</button>
			</div>
		</div>
	</div>
</body>
