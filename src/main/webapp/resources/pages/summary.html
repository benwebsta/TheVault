<body>
	<div class="wrapper">
		<div class="one">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="summaryData" chart-labels="summaryLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="two title"><h1>Summary Page</h1></div>
		<div class="three">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="summaryData" chart-labels="summaryLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="four">
			<div class="chartDiv">
				<canvas id="bar" class="chart chart-bar myChart" chart-data="summaryData2" chart-labels="summaryLabels2" chart-series="summarySeries"></canvas>
			</div>
		</div>
		<div class="five">
			<div class="dropdown" ng-cloak ng-show="showSummaryTable == true">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedMonth}}
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
				    <li ng-click="all()"><a>All Months</a></li>
				    <li ng-click="january()"><a>January</a></li> 
				    <li ng-click="february	()"><a>February</a></li>
				    <li ng-click="march()"><a>March</a></li>
					<li ng-click="april()"><a>April</a></li>
					<li ng-click="may()"><a>May</a></li>
					<li ng-click="june()"><a>June</a></li>
					<li ng-click="july()"><a>July</a></li>
					<li ng-click="august()"><a>August</a></li>
					<li ng-click="september()"><a>September</a></li>
					<li ng-click="october()"><a>October</a></li>
					<li ng-click="november()"><a>November</a></li>
					<li ng-click="december()"><a>December</a></li>   
				</ul>
			</div><br>
			<table ng-cloak ng-show="showSummaryTable == true">
				<tr>
					<th>Amount</th>
					<th>Group</th>
					<th>Description</th>
					<th>Date</th>
				</tr>
				<tr ng-repeat="summaryEntry in summaryEntries">
					<td>{{summaryEntry.amount}}</td>
					<td>{{summaryEntry.group}}</td>
					<td>{{summaryEntry.description}}</td>
					<td>{{summaryEntry.date}}</td>
				</tr>
			</table>
		</div>
		<div class="six">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="summaryData" chart-labels="summaryLabels" chart-options="options"></canvas> 
			</div>
		</div>
	</div>
</body>
