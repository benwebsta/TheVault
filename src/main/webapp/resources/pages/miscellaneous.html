<body>
	<div class="wrapper">
		<div class="one">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="miscellaneousData" chart-labels="miscellaneousLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="two title"><h1>Miscellaneous Page</h1></div>
		<div class="three">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="miscellaneousData" chart-labels="miscellaneousLabels" chart-options="options"></canvas> 
			</div>
		</div>
		<div class="four">
			<div class="chartDiv">
				<canvas id="bar" class="chart chart-bar myChart" chart-data="miscellaneousData2" chart-labels="miscellaneousLabels2" chart-series="miscellaneousSeries"></canvas>
			</div>
		</div>
		<div class="five">
			<table ng-cloak ng-show="showMiscellaneousTable == true">
				<tr>
					<th>Amount</th>
					<th>Description</th>
					<th>Date</th>
				</tr>
				<tr ng-repeat="miscellaneousEntry in miscellaneousEntries">
					<td>{{miscellaneousEntry.amount}}</td>
					<td>{{miscellaneousEntry.description}}</td>
					<td>{{miscellaneousEntry.miscellaneousDate}}</td>
				</tr>
			</table>
		</div>
		<div class="six">
			<div class="chartDiv">
				<canvas id="pie" class="chart chart-pie myChart" chart-data="miscellaneousData" chart-labels="miscellaneousLabels" chart-options="options"></canvas> 
			</div>
		</div>
	</div>
</body>
